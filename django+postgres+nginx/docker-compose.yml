services:
  postgres:
    image: postgres:18.2
    env_file:
      - .env

  django:
    build: dockerfiles/django
    env_file:
      - .env
    entrypoint: ["/app/entrypoint.sh"]
    volumes:
      - ./src:/app/src
    depends_on:
      - postgres

  nginx:
    image: nginx:1.29
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./src/static:/static
    ports:
      - "80:80"
    depends_on:
      - django
